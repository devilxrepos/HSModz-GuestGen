<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | Free Fire Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .admin-box { 
            width: 350px;
            padding: 40px;
            background: rgba(2, 6, 23, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-align: center;
        }
        h2 { 
            color: #ef4444;
            margin-bottom: 10px;
        }
        .warning {
            color: #fbbf24;
            font-size: 14px;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 6px;
        }
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0;
            border: 1px solid #4b5563;
            border-radius: 6px;
            background: rgba(30, 41, 59, 0.8);
            color: white;
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            margin-top: 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
        }
        .error { 
            color: #ef4444;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
        }
        .back-link {
            display: block;
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>⚙️ Admin Panel</h2>
        <div class="warning">⚠️ Restricted Access - Authorized Personnel Only</div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <input type="text" name="username" placeholder="Admin Username" required autofocus>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit">Login as Admin</button>
        </form>
        
        <a href="/login" class="back-link">← Back to User Login</a>
    </div>
</body>
</html>
